# db_example.properties
# Copie este arquivo para: src/conexion/db.properties
# e ajuste os valores conforme seu ambiente.

# JDBC URL (MySQL 8+)
# - host: localhost
# - porta: 3306
# - database: teste
# - parâmetros úteis: desativa SSL local, define timezone e permite public key retrieval
db.url=jdbc:mysql://localhost:3306/teste?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Credenciais de acesso
db.user=app
db.password=app123

# Dicas:
# - Se estiver usando outra porta/host, altere em db.url (ex.: 127.0.0.1:3307)
# - Em MariaDB, a URL também funciona (jdbc:mysql).
# - Nunca versione o db.properties real; versione apenas este arquivo de exemplo.
